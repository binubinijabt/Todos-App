<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    <div class="container">

        <div class="row mt-4">
            <h2 class="text-center my-4" style="color: white;"> Update TODO</h2>
    
            <p style="text-align: justify;color: white;font-size: x-large;text-align: center;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"> <strong> Ohooh.. You made a mistake, don't worry you can edit it here..</strong></p>
    
        </div>
    
        <div class="row">

            <div class="col-"></div>
    
            <div class="col-5">
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
                <form class="m-5 p-2 border border-3 rounded" style="background-color: blue;">
    
                    
    
                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.name" name="name" type="text" class="form-control" placeholder=" NAME">
                    </div>

                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.id" name="id" type="text" class="form-control" placeholder=" ID">
                    </div>
    
                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.title" name="title"  type="text" class="form-control" placeholder=" TITLE">
                    </div>
    
                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.date" name="date" type="text" class="form-control" placeholder=" DATE">
                    </div>
    
                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.completed" name="completed" type="text" class="form-control" placeholder="COMPLETED">
                    </div>
                    <div class="mt-2">
                        <input style="font-weight: 700;" [(ngModel)]="todo.photo" name="photo" type="text" class="form-control" placeholder="PHOTO URL">
                    </div>
    



                    <!-- <div class="my-2">
    
                        <select name="" id="" class="form-control">
    
                            <option value="" selected hidden disabled>Group</option>
                            <option value="">Family</option>
                            <option value="">Friends</option>
                            <option value="">Company</option>
    
    
                        </select>
    
                        <input type="text" class="form-control" placeholder="GROUP"> -->
                    <!-- </div> -->
    
                    <div class="mt-3">
    
                        <input style="font-weight: 700;" (click)="updateTodos()"  type="submit" value="Update" class="btn btn-outline-light">
    
                        <a routerLink="/" class="btn btn-outline-danger text-light" style="float: right;">Close</a>
    
                    </div>
    
                </form>
    
    
            </div>
    
            <!-- image -->
    
            <div class="col-3 mt-5">
                <img src="{{todo.photo}}" width="200px" height="200px"
                    alt="">
    
            </div>
    
        </div>
    
    
    
    </div>
    
</body>
</html>
