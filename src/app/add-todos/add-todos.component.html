<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;">
    
    <div class="container">

        <div class="row mt-4">
            <h2 class="text-center my-4" style="color: white;"><i class="fa-solid fa-user-plus me-2 text-info"></i>Add Todo</h2>
    
            <p style="text-align: justify;color: white;font-size: 35px;text-align: center;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif ;">Make your life easier with todos...</p>
    
        </div>








        <div class="row" >

    <div class="col-8" >
    
                <!-- form -->
    
                <form class="m-5 p-2 border border-3 rounded" style="background-color: blue;">
    
    
                    <div class="mt-2">
                        <input [(ngModel)]="todo.name" name="name" type="text" class="form-control" placeholder="NAME">
                    </div>
    
                    <div class="mt-2">
                        <input [(ngModel)]=" todo.id" name="id" type="text" class="form-control" placeholder=" ID">
                    </div>
    
                    <div class="mt-2">
                        <input [(ngModel)]=" todo.title" name="title" type="text" class="form-control" placeholder=" TITLE">
                    </div>
    
                    <div class="mt-2">
                        <input [(ngModel)]=" todo.date" name="date" type="text" class="form-control" placeholder=" DATE">
                    </div>
    
                    <div class="mt-2">
                        <input [(ngModel)]=" todo.completed" name="completed" type="text" class="form-control" placeholder=" COMPLETED">
                    </div>
    
                    <div class="mt-2">
                        <input [(ngModel)]="  todo.photo" name="photo" type="text" class="form-control" placeholder="PHOTO URL">
                    </div>
    
                    
    
    
                  
    
                    <div class="mt-3">
    
                        <input (click)="addTodos()" type="submit" value="Create" class="btn btn-success">
    
                        <a routerLink="/" class="btn btn-danger" style="float: right;">Close</a>
    
                    </div>
    
                </form>
    
    
            </div>
    
            <!-- image -->
    
            <div class="col-4 mt-5">
                <img src="https://www.kindpng.com/picc/m/490-4904536_user-3d-icon-png-transparent-png.png" width="85%"
                    alt="">
    
            </div>
    
        </div>
    </div>

</body>
</html>
